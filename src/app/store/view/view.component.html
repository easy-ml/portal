<div class="ui stackable container menu">
    <div class="item">
      <img src="assets/images/logo.png">
    </div>

    <div class="right menu">
      <a class="item" (click)="signOut()">Sign Out</a>
    </div>
  </div>

<div [class.loading]="!loaded" class="items doubling stackable basic segment three column ui grid container">
    <div *ngFor="let app of applications" class="column">
      <div class="ui segment">
       
          <div class="content">
              <div class="header">Project Timeline</div>
            </div>
            <div class="content">
              <h4 class="ui sub header">Activity</h4>
              <div class="ui small feed">
                <div class="event">
                  <div class="content">
                    <div class="summary">
                       <a>Elliot Fu</a> added <a>Jenny Hess</a> to the project
                    </div>
                  </div>
                </div>
                <div class="event">
                  <div class="content">
                    <div class="summary">
                       <a>Stevie Feliciano</a> was added as an <a>Administrator</a>
                    </div>
                  </div>
                </div>
                <div class="event">
                  <div class="content">
                    <div class="summary">
                       <a>Helen Troy</a> added two pictures
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="extra content">
              <button class="ui button">Join Project</button>
            </div>
       
      </div>
    </div>
  </div>
